<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Main</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="bg-wrapper center">
          <header class="header">
            <div class="header_left">
              <div class="logo">
                <a class="logo_title" href="#">Cozy House</a>
                <p class="logo_subtitle">Shelter for pets in Boston</p>
              </div>
            </div>
            <div class="header_right nav-menu">
              <a href="#" class="nav-menu__link_active">About the shelter</a>
              <a href="pets.html" class="nav-menu__link">Our pets</a>
              <a href="#" class="nav-menu__link">Help the shelter</a>
              <a href="#" class="nav-menu__link">Contacts</a>
            </div>
          </header>
          <div class="banner">
            <div class="banner__txt">
              <h1 class="heading">
                Not only people <br />
                need a house
              </h1>
              <p class="subheading">
                We offer to give a chance to a little and nice puppy with an
                extremely wide and open heart. He or she will love you more than
                anybody else in the world, you will see!
              </p>
              <button class="btn">Make a friend</button>
            </div>
            <div class="banner__img">
              <img src="../assets/images/banner-puppy.png" alt="puppy" />
            </div>
          </div>
        </div>
        <div class="about">
          <div class="about__img"></div>
          <div class="about__txt"></div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
